    <div class="main">
        <div class="contact-us">
            <h2>Contact us</h2>

                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">

                <p>I have a delivery question about my order</p>
                <div class="radio-group">
                    <label><input type="radio" name="question"> I did not receive my order</label>
                    <label><input type="radio" name="question"> My order is incorrect or arrived damaged</label>
                    <label><input type="radio" name="question"> Cancel my order</label>
                    <label><input type="radio" name="question"> change my shipping address</label>
                </div>
                <p>Please provide more details below.</p>
                <textarea placeholder="Message"></textarea>
                <label class="checkbox"><input type="checkbox"> I ant to receive the newsletter</label>
                <button>SEND</button>
            </div>
        </div>
    </div>
